<div class="container">

   <form #formLancamento="ngForm" (ngSubmit)="salvar(formLancamento)">

      <div class="ui-g">

         <div class=ui-g-12>
            <h1>{{ editando ? 'Edição de' : 'Novo' }} Lançamento</h1>
         </div>

         <div class="ui-g-12">
            <p-selectButton [options]="tipos" name="tipo" [(ngModel)]="lancamento.tipo" #tipo ></p-selectButton>
         </div>

         <div class="ui-g-6 ui-md-3 ui-fluid">
            <label>Vencimento</label>
            <p-calendar dateFormat="dd/mm/yy" showIcon="true" name="vencimento" [(ngModel)]="lancamento.dataVencimento"
               #vencimento="ngModel" required></p-calendar>

            <app-message [control]="vencimento" error="required" text="Informe o vencimento"></app-message>
         </div>

         <div class="ui-g-6 ui-md-3 ui-fluid">
            <label> {{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }} </label>
            <p-calendar dateFormat="dd/mm/yy" showIcon="true" name="dataPagamento" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
         </div>

         <div class="ui-g-12 ui-md-9 ui-fluid">
            <label>Descrição</label>
            <input pInputText type="text" name="descricao" [(ngModel)]="lancamento.descricao" required minlength="5" #descricao="ngModel">

            <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
            <app-message [control]="descricao" error="minlength" text="Deve ter 5 caracter"></app-message>
         </div>

         <div class="ui-g-12 ui-md-3 ui-fluid">
            <label>Valor</label>
            <input pInputText name="valor" type="text" placeholder="0,00" currencyMask
                  [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: 'false' }"
                  [(ngModel)]="lancamento.valor" #valor="ngModel" required>
         </div>

         <div class="ui-g-12 ui-md-6 ui-fluid">
            <label>Categoria</label>
            <p-dropdown name="categoria" [options]="categorias" [autoWidth]="false" placeholder="Selecione"
            [(ngModel)]="lancamento.categoria.codigo" #categoria="ngModel" required></p-dropdown>
         </div>

         <div class="ui-g-12 ui-md-6 ui-fluid">
            <label>Pessoa</label>
            <p-dropdown name="pessoa" [options]="pessoas" placeholder="Selecione"
              [autoWidth]="false" [filter]="true"
              [(ngModel)]="lancamento.pessoa.codigo"
              required></p-dropdown>
          </div>

         <div class="ui-g-12 ui-fluid">
            <label>Observação</label>
            <textarea pInputTextarea rows="3" name="observacao" [(ngModel)]="lancamento.observacao"></textarea>
         </div>

         <div class="ui-g-12">
            <button pButton type="submit" label="Salvar" [disabled]="formLancamento.invalid"></button>
            <button pButton type="button" label="Novo" class="ui-button-info"
              (click)="novo(formLancamento)"></button>
            <a routerLink="/lancamentos">Voltar para a pesquisa</a>
         </div>

      </div>

   </form>

</div>
